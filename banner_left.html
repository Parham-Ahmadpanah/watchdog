<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog Protection - Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .ad-container {
            width: 100%;
            max-width: 400px;
        }
        
        .placeholder {
            background: linear-gradient(135deg, #00CC6A 0%, #00AA55 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .placeholder h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .placeholder p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- AdSense Code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8701619847745353"
             crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block; min-height: 250px;"
             data-ad-client="ca-pub-8701619847745353"
             data-ad-slot="9594775215"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        
        <!-- Fallback if no ad loads -->
        <div class="placeholder" id="fallback" style="display:none;">
            <h2>üõ°Ô∏è Watchdog Protection</h2>
            <p>Secure your laptop anywhere</p>
        </div>
        
        <script>
            // Show fallback after 3 seconds if ad didn't load
            setTimeout(() => {
                const adIns = document.querySelector('.adsbygoogle');
                if (!adIns || adIns.innerHTML === '') {
                    document.getElementById('fallback').style.display = 'block';
                    adIns.style.display = 'none';
                }
            }, 3000);
        </script>
    </div>
</body>
</html>
