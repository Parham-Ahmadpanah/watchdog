<script>
// Override window.open to force external browser
(function() {
    var originalOpen = window.open;
    window.open = function(url, target, features) {
        console.log("Intercepted window.open:", url);
        // Force external browser by returning null
        if (url && url !== 'about:blank') {
            // Use custom protocol or return null to force external
            return null;
        }
        return originalOpen.call(this, url, target, features);
    };
})();
</script>

<!-- Force all links to have target="_blank" -->
<script>
document.addEventListener('click', function(e) {
    var target = e.target;
    // Find closest anchor tag
    while (target && target.tagName !== 'A') {
        target = target.parentElement;
    }
    if (target && target.tagName === 'A' && target.href) {
        e.preventDefault();
        console.log("Ad click detected:", target.href);
        // Signal to PyQt to open in external browser
        window.location = 'pyqt://open-external/' + encodeURIComponent(target.href);
    }
}, true);
</script>
