<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { 
    margin: 0; 
    padding: 0; 
    background: #1e1e1e;
    overflow: hidden;
}
#ad-left {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    z-index: 9999;
}
</style>
</head>
<body>
<!-- Left Vignette Banner -->
<div id="ad-left">
  <script>
    (function(s){
      s.dataset.zone='10182853';
      s.src='https://nap5k.com/tag.min.js';
    })(document.createElement('script'));
    document.getElementById('ad-left').appendChild(document.currentScript);
  </script>
</div>
</body>
</html>
