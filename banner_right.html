<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { 
    margin: 0; 
    padding: 0; 
    background: #1e1e1e;
    overflow: hidden;
}

/* Right-side container */
#right-ads {
    position: fixed;
    right: 0;
    top: 0;
    width: 200px;   /* adjust */
}

/* Each ad block */
.ad-block {
    margin-bottom: 20px; /* space between ads */
}
</style>
</head>
<body>

<div id="right-ads">
    <!-- First Ad -->
    <div class="ad-block">
        <script>
            (function(s){
                s.dataset.zone='10182853';
                s.src='https://nap5k.com/tag.min.js';
            })(document.createElement('script'));
            document.currentScript.parentElement.appendChild(document.scripts[document.scripts.length - 1]);
        </script>
    </div>

    <!-- Second Ad -->
    <div class="ad-block">
        <script>
            (function(s){
                s.dataset.zone='10219597';
                s.src='https://nap5k.com/tag.min.js';
            })(document.createElement('script'));
            document.currentScript.parentElement.appendChild(document.scripts[document.scripts.length - 1]);
        </script>
    </div>
</div>

</body>
</html>
